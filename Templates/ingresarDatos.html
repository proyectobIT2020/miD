<!DOCTYPE html>
{% extends 'base.html' %}
<html>

{% block contenido %}

  <body>
    <div class="col-sm-12 text-center container-fluid">

    <section>
      <div>
          <img src="/static/images/logo MID.png" alt="Logo de miD"> <br>
          <p style = "font-family: Candara">
          Tu ID ha sido creado con éxito <br>
          Ahora completa tus datos y <b> ¡comenzá a compartir! </b>
        </p>
      </div>

      <p>
        <form class="form-horizontal" role="form">
          <div class="form-group row justify-content-md-center">
            <label for = "email" class="col-sm-1 control-label">Nombre/s</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for = "apellido" class="col-sm-1 control-label">Apellido/s</label>
              <div class="col-sm-3">
              <input type="text" class="form-control" id="apellido" placeholder="Ingrese su/sus apellido/s">
            </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for = "fechanacimiento" class="col-sm-1 control-label">Fecha de Nacimiento</label>
              <div class="col-sm-3">
              <input type="date" class="form-control" id="nacimiento" placeholder="XX/XX/XXXX">
            </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for = "celular" class="col-sm-1 control-label">Celular</label>
              <div class="col-sm-3">
              <input type="int" class="form-control" id="celular" placeholder="XXX-XXX-XXX">
            </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for = "telefono" class="col-sm-1 control-label">Teléfono</label>
              <div class="col-sm-3">
              <input type="int" class="form-control" id="telefono" placeholder="XXXX-XX-XX">
            </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for = "telefono" class="col-sm-1 control-label">Teléfono</label>
              <div class="col-sm-3">
              <input type="int" class="form-control" id="telefono" placeholder="XXXX-XX-XX">
            </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for = "pais" class="col-sm-1 control-label">País</label>
              <div class="col-sm-3">
              <input type="text" class="form-control" id="pais" placeholder="Ej: Uruguay">
            </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for = "ciudad" class="col-sm-1 control-label">Ciudad</label>
              <div class="col-sm-3">
              <input type="text" class="form-control" id="ciudad" placeholder="Ej: Montevideo">
            </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for = "profesion" class="col-sm-1 control-label">Profesión</label>
              <div class="col-sm-3">
              <input type="text" class="form-control" id="profesion" placeholder="Ej: Contadora pública">
            </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for = "empresa" class="col-sm-1 control-label">Empresa</label>
              <div class="col-sm-3">
              <input type="text" class="form-control" id="empresa" placeholder="Ej: MID SRL">
            </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for = "cargo" class="col-sm-1 control-label">Cargo</label>
              <div class="col-sm-3">
              <input type="text" class="form-control" id="cargo" placeholder="Ej: Auxiliar contabl">
            </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for = "banco" class="col-sm-1 control-label">Banco</label>
              <div class="col-sm-3">
              <input type="text" list="items" class="form-control" id="banco" placeholder="Elige una opción">
                <datalist id="items">
                  <option>BROU</option>
                  <option>SANTANDER</option>
                  <option>ITAÚ</option>
                </datalist>
                </select>

            </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for = "cuenta" class="col-sm-1 control-label">N°Cuenta</label>
              <div class="col-sm-3">
              <input type="int" class="form-control" id="cuenta" placeholder="XXXXX">
            </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for = "redes" class="col-sm-1 control-label">Vincula tus redes sociales</label>
              <div class="col-sm-3">
              <input type="text" class="form-control" id="redes" placeholder="Linkedin, Facebook, Instragram">
            </div>
            </div>
        </form>
        <form action="">
          <button type="submit">
            Guardar y compartir!
          </button>
        </form>
      </p>
    </div>
    </section>
  {% endblock %}
</html>
